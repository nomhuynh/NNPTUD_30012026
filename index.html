<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Zebra Striping as requested: 1 dòng đen, 1 dòng trắng */
        .zebra-row:nth-child(odd) {
            background-color: black;
            color: white;
        }
        .zebra-row:nth-child(even) {
            background-color: white;
            color: black;
        }
        /* Ensure images fit nicely */
        .product-img {
            width: 100%;
            height: auto;
            max-width: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">

    <div class="max-w-7xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
        <header class="bg-blue-600 text-white p-6">
            <h1 class="text-3xl font-bold">Quản Lý Sản Phẩm</h1>
        </header>

        <div class="p-6 space-y-6">
            <!-- Controls Section -->
            <div class="flex flex-col md:flex-row gap-4 justify-between items-center bg-gray-50 p-4 rounded-lg">
                <!-- Search -->
                <div class="w-full md:w-1/3">
                    <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">Tìm kiếm sản phẩm</label>
                    <input type="text" id="searchInput" placeholder="Nhập tên sản phẩm..." 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                </div>

                <!-- Sort & Pagination Settings -->
                <div class="flex flex-wrap gap-4 items-end">
                    <div>
                        <label for="itemsPerPage" class="block text-sm font-medium text-gray-700 mb-1">Hiển thị</label>
                        <select id="itemsPerPage" class="px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option value="5">5 mục/trang</option>
                            <option value="10" selected>10 mục/trang</option>
                            <option value="20">20 mục/trang</option>
                        </select>
                    </div>

                    <div class="flex gap-2">
                        <button onclick="handleSort('price', 'asc')" class="px-3 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition text-sm">Giá Thấp &uarr;</button>
                        <button onclick="handleSort('price', 'desc')" class="px-3 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition text-sm">Giá Cao &darr;</button>
                        <button onclick="handleSort('title', 'asc')" class="px-3 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 transition text-sm">Tên A-Z &darr;</button>
                        <button onclick="handleSort('title', 'desc')" class="px-3 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition text-sm">Tên Z-A &uarr;</button>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-800 text-white">
                            <th class="p-4 border-b border-gray-700">Hình ảnh</th>
                            <th class="p-4 border-b border-gray-700">Tên sản phẩm</th>
                            <th class="p-4 border-b border-gray-700 w-1/4">Mô tả</th>
                            <th class="p-4 border-b border-gray-700">Giá</th>
                            <th class="p-4 border-b border-gray-700">Danh mục</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination Controls -->
            <div id="paginationControls" class="flex justify-center items-center gap-2 mt-4">
                <!-- Pagination buttons will be populated here -->
            </div>
            <div id="pageInfo" class="text-center text-gray-500 text-sm mt-2"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
